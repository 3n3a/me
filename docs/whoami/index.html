<!DOCTYPE html>
<html>
  <head>
    <title>Who Am I? - Get your User-Agent</title>
  </head>
  <body>
    <script>
      document.body.onload = createPage("Identify Your Browser");
      async function identifyBrowser () {
        let ul = document.createElement("ul");
        
        const response = await fetch('https://us-central1-plasma-ivy-294818.cloudfunctions.net/function-2');
        let res = response.json();
        
        for (const [key, value] of Object.entries(res)) {
          let li = document.createElement("li");
          li.innerHTML = `<strong>${key}:</strong> <span>${value}</span>`
          ul.appendChild(li);
        }
        
        document.getElementsByClassName("results")[0].appendChild(ul);
      }
      
      function createPage (title) {
        let h1 = document.createElement("h1");
        //let li = document.createElement("li");
        let h1_content = document.createTextNode(title);
        h1.appendChild(h1_content);
        document.body.appendChild(h1);
        
        // create div w/ class something
        let div_1 = document.createElement("div");
        div_1.setAttribute("class", "results");
        document.body.appendChild(div_1);
        
        identifyBrowser();
      }
    </script>
  </body>
</html>
